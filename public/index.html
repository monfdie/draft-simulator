<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Draft Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="lobby-screen">
        <div class="lobby-card">
            <h1>Genshin Draft</h1>
            <div class="input-group">
                <input id="nickname-input" type="text" placeholder="Твой Никнейм" maxlength="12">
            </div>
            <div class="actions">
                <button id="btn-create" class="btn-primary">Создать (Blue)</button>
                <div class="divider">или</div>
                <div class="join-group">
                    <input id="room-input" type="text" placeholder="Код комнаты">
                    <button id="btn-join" class="btn-secondary">Войти (Red)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-screen" style="display:none;">
        <div class="header">
            <div class="timer-box">
                <span id="timer">60</span>
            </div>
            <div class="status-box">
                <span id="status">Ожидание подключения...</span>
            </div>
        </div>

        <div class="draft-board">
            <div class="team-panel blue-panel">
                <h2 id="blue-name">PLAYER 1</h2>
                <div class="slots-container">
                    <div class="row bans" id="blue-bans"></div>
                    <div class="row picks" id="blue-picks-1"></div>
                    <div class="row picks small" id="blue-picks-2"></div>
                </div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="team-panel red-panel">
                <h2 id="red-name">PLAYER 2</h2>
                <div class="slots-container">
                    <div class="row bans" id="red-bans"></div>
                    <div class="row picks" id="red-picks-1"></div>
                    <div class="row picks small" id="red-picks-2"></div>
                </div>
            </div>
        </div>

        <div class="char-pool-section">
            <div class="pool-column" id="pool-left"></div>
            <div class="pool-divider"></div>
            <div class="pool-column" id="pool-right"></div>
        </div>
    </div>

    <script type="module" src="js/App.js"></script>
</body>
</html>
